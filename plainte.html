  <main>
    <form id="complaint-form" class="complaint-form" action="#" method="post">
      <h2 class="form title">formulaire de plainte</h2>

      <div class="form-group">
        <label for="full-name">nom complet</label>
        <input type="text" id="full-name" name="full-name" required>
      </div>

      <div class="form-group">
        <label for="email">adresse e mail</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">numéro de téléphone</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="complaint-type">type de plainte</label>
        <select id="complaint-type" name="complaint-type" required>
          <option value=""> sélectionnez un type de plainte </option>
          <option value="harassment">harcèlement</option>
          <option value="discrimination">discrimination</option>
          <option value="fraud">fraude</option>
        </select>
      </div>

      <div class="form-group">
        <label for="complaint-details">détails de la plainte</label>
        <textarea id="complaint-details" name="complaint-details" rows="5" required></textarea>
      </div>

      <button type="submit" class="submit-button">envoyer la plainte</button>
    </form>

  </main>
